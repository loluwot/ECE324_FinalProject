name: sweepdemo
method: random
metric:
  goal: minimize
  name: autoenc_loss
parameters:
  lr_autoenc:
    distribution: log_uniform_values
    max: 1e-2
    min: 1e-5
  lr_critic:
    distribution: log_uniform_values
    max: 1e-2
    min: 1e-5
  batch_size:
    values: [16, 32, 64]
  optimizer:
    values: ["adam", "radam"]
  max_epochs:
    value: 10
  autoenc_loss:
    values: ["alex", "mse"]
  critic_gamma:
    distribution: log_uniform_values
    max: 5e-1
    min: 1e-2
  autoenc_lambda:
    distribution: log_uniform_values
    max: 5e-1
    min: 1e-2
  checkpoint:
    value: false
